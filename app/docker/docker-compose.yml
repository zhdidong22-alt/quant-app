services:
  postgres:
    image: postgres:16
    container_name: quant-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quant
    ports:
      - "5432:5432"
    volumes:
      - quant_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  quant_pg_data:
